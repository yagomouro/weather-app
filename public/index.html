<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Weather App.</title>
    </head>
    <body>
        <header class="row">
            <p>Weather App</p>
            <div class="input-local row">
                <input type="text" id="inputCEP" placeholder="Pesquisar CEP" />
                <select name="" id="selectLocal">
                    <option value="cep">CEP</option>
                    <option value="cidade">Cidade</option>
                </select>
            </div>
            <div class="toggle-theme">
                <input type="checkbox" id="switch" checked />
                <label for="switch">Toggle</label>
            </div>
        </header>
        <main>
            <div class="app-container row">
                <div class="weather-container column">
                    <div class="local-container">
                        <h2 id="data">date</h2>
                        <div class="local row">
                            <img src="/img/icon_pin.svg" alt="icone lupa" />
                            <h1 id="local">
                                <strong>Digite um CEP do Brasil</strong>
                            </h1>
                        </div>
                    </div>
                    <div class="weather row">
                        <img src="" alt="" id="imgW" />
                        <h1 id="temp">-- ºC</h1>
                    </div>
                    <div class="weather-info row">
                        <div>
                            <h2>Sensação Térmica</h2>
                            <h3 id="feelslike">-- ºC</h3>
                        </div>
                        <div>
                            <h2>Humidade</h2>
                            <h3 id="humidity">-- %</h3>
                        </div>
                        <div>
                            <h2>Temp max/min</h2>
                            <h3 id="tmaxmin">-- ºC</h3>
                        </div>
                    </div>
                </div>
                <div class="svg-container column">
                    <div class="svg"></div>
                </div>
            </div>
        </main>
    </body>
    <script src="/js/main.js"></script>
</html>
